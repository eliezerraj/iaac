AWSTemplateFormatVersion: "2010-09-09"
Description: Template cluster EKS v3.0 24/04/25

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - 
        Label:
          default: "EKS Product Details"
        Parameters:
          - ClusterName
          - ClusterVersion
      - 
        Label:
          default: "Network/VPC info"
        Parameters:
          - CidrIp
          - SubnetIds
          - VpcId
          - CidrIpOp1
          - CidrIpOp2
          - CidrIpOp3
          - DescriptionCidrIpOp1
          - DescriptionCidrIpOp2
          - DescriptionCidrIpOp3
      - 
        Label:
          default: "EKS Product Tags"
        Parameters:
          - Application
          - BusinessUnitName
          - Component
          - Env
          - Owner
          - PCIClassification
          - PCIScope
          - Platform
          - Squad
          - Service
          - Stack

    ParameterLabels:
      Application:
        default: 'Application: '
      BusinessUnitName:
        default: 'BusinessUnitName: '
      Component:
        default: 'Component: '
      Env:
        default: 'Env: '
      Owner:
        default: 'Owner: '
      PCIClassification:
        default: 'PCIClassification: '
      PCIScope:
        default: 'PCIScope: '
      Platform:
        default: 'Platform: '
      Squad:
        default: 'Squad: '
      Service:
        default: 'Service: '
      Stack:
        default: 'Stack: '
      ClusterName:
        default: 'ClusterName: '
      ClusterVersion:
        default: 'ClusterVersion: '
      CidrIp:
        default: 'CidrIp: '
      SubnetIds:
        default: 'SubnetIds: '
      VpcId:
        default: 'VpcId: '
      CidrIpOp1:
        default: 'CidrIpOp1: '
      CidrIpOp2:
        default: 'CidrIpOp2: '
      CidrIpOp3:
        default: 'CidrIpOp3: '
      DescriptionCidrIpOp1:
        default: 'DescriptionCidrIpOp1: '
      DescriptionCidrIpOp2:
        default: 'DescriptionCidrIpOp2: '
      DescriptionCidrIpOp3:
        default: 'DescriptionCidrIpOp3: '

Parameters:
  Application:
    Description:    Please specify the Application. Used for tagging 
    Type:           String
  BusinessUnitName:
    Description:    Please specify the Business Unit Name. Used for tagging  
    Type:           String
  Component:
    Description:    Please specify the Component. Used for tagging
    Type:           String
  Env:
    Description:    Please specify the Environment. Used for tagging   
    Type:           String
    AllowedValues:
      - dev
      - qa
      - hml
      - prd    
  Owner:
    Description:    Please specify the Owner. Used for tagging  
    Type:           String   
  PCIClassification:
    Description:    Please specify the PCI Classification of environment. Used for tagging  
    Type:           String
    Default: non-pci
    AllowedValues:
      - pci
      - pci-connected
      - non-pci    
  PCIScope:
    Description:    Please specify if this environment is PCI Scope or not. Used for tagging  
    Type:           String
    Default: false
    AllowedValues:
      - false
      - true
  Platform:
    Description:    Please specify the Platform. Used for tagging
    Type:           String  
  Squad:
    Description:    Please specify the Squad. Used for tagging
    Type:           String 
  Service:
    Description:    Please specify the Service. Used for tagging
    Type:           String 
  Stack:
    Description:    Please specify the Stack. Used for tagging
    Type:           String 
  ClusterName:
    Description:    Please specify EKS Cluster Name
    Type:           String
    Default:        ""
  ClusterVersion:
    Description:    Please specify EKS Cluster Version
    Type:           String
    Default:        '1.32'
    AllowedValues:
      - '1.25'
      - '1.26'
      - '1.27'
      - '1.28'
      - '1.29'
      - '1.30'
      - '1.31'
      - '1.32'
  CidrIp:
    Description:    Please specify CIDR Block of VPC  
    Type:           String
  SubnetIds:
    Description:    Please specify List the Subnets  
    Type:           'List<AWS::EC2::Subnet::Id>'
  VpcId:
    Description:    Please specify VPC ID of AWS Account  
    Type:           String
  CidrIpOp1:
    Description:    Please specify optional CIDR Block  
    Type:           String
    Default:        ""
  CidrIpOp2:
    Description:    Please specify optional CIDR Block  
    Type:           String
    Default:        ""
  CidrIpOp3:
    Description:    Please specify optional CIDR Block
    Type:           String
    Default:        ""
  DescriptionCidrIpOp1:
    Description:    Please specify Opcional description for CIDR Block  
    Type:           String
    Default:        ""
  DescriptionCidrIpOp2:
    Description:    Please specify Opcional description for CIDR Block  
    Type:           String
    Default:        ""
  DescriptionCidrIpOp3:
    Description:    Please specify Opcional description for CIDR Block  
    Type:           String
    Default:        ""
  CreateKarpenterRoleForSpot:
    Description: Set to 'true' to create the service-linked role AWSServiceRoleForEC2Spot, 'false' to skip it
    Type: String
    AllowedValues:
      - true
      - false
    Default: false
  VPCCNIAddonVersion:
    Type: String
    Default: v1.19.2-eksbuild.5
    Description: "Version of the VPC CNI add-on to install"
  KubeProxyAddonVersion:
    Type: String
    Default: v1.31.3-eksbuild.2
    Description: "Version of the Kube Proxy add-on to install"
  CoreDNSAddonVersion:
    Type: String
    Default: v1.11.4-eksbuild.2
    Description: "Version of the CoreDNS add-on to install"
  CoreDNSReplicas:
    Type: Number
    Default: 1
    Description: "CoreDNS number of pods"
  CreateArgoCDRole:
    Description: Create ArgoCD IRSA role
    Type: String
    AllowedValues:
      - true
      - false
    Default: false
  CreateArgoCDAddRole:
    Description: Create ArgoCD client role
    Type: String
    AllowedValues:
      - true
      - false
    Default: false
  ArgoCDServerAssumeRoleListDev:
    Description: ArgoCD Server roles to assume
    Type: CommaDelimitedList
    Default: ""
  ArgoCDServerAssumeRoleListHml:
    Type: CommaDelimitedList
    Description: ArgoCD Server roles to assume
    Default: ""
  ArgoCDServerAssumeRoleListPrd:
    Type: CommaDelimitedList
    Description: ArgoCD Server roles to assume
    Default: ""

Mappings:
  Cluster:
    EndpointPrivateAccess: 
      Access: true
    EndpointPublicAccess: 
      Access: false
  RegionMap:
    us-east-1:
      PrefixList: pl-0d5d1e2da45f1791d
    us-east-2:
      PrefixList: pl-0a4fad0d8c87e0fb1
    sa-east-1:
      PrefixList: pl-0f69d41070629d77d

Conditions:
  notClusterName: !Equals [!Ref ClusterName, ""]
  isPCI: !Equals [ !Ref PCIScope, true ]
  notCidrIpOp1: !Not [!Equals [!Ref CidrIpOp1, ""]]
  notCidrIpOp2: !Not [!Equals [!Ref CidrIpOp2, ""]]
  notCidrIpOp3: !Not [!Equals [!Ref CidrIpOp3, ""]]
  notDescriptionCidrIpOp1: !Not [!Equals [!Ref DescriptionCidrIpOp1, ""]]
  notDescriptionCidrIpOp2: !Not [!Equals [!Ref DescriptionCidrIpOp2, ""]]
  notDescriptionCidrIpOp3: !Not [!Equals [!Ref DescriptionCidrIpOp3, ""]]
  shouldCreateKarpenterRoleForSpot: !Equals [ !Ref CreateKarpenterRoleForSpot, "true" ]
  CreateArgoCDRole: !Equals [!Ref CreateArgoCDRole, true]
  CreateArgoCDAddRole: !Equals [!Ref CreateArgoCDAddRole, true]
  IsDev: !Equals [!Ref Env, "dev"]
  IsHml: !Equals [!Ref Env, "hml"]
  IsProd: !Equals [!Ref Env, "prd"]

Resources:
  ArgoCDAddRole:
    Type: AWS::IAM::Role
    Condition: CreateArgoCDAddRole
    Properties:
      RoleName: !Sub eks-argocd-add-role-${Cluster}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: 
                Fn::If:
                  - IsDev
                  - arn:aws:iam::117506926588:role/eks-argocd-sre-platform-eks-dev
                  - Fn::If:
                      - IsHml
                      - arn:aws:iam::637423436578:role/eks-argocd-sre-platform-eks-hml
                      - arn:aws:iam::505287637780:role/eks-argocd-sre-platform-eks-prd
            Action: "sts:AssumeRole"
      
  ArgoCDRole:
    Type: AWS::IAM::Role
    Condition: CreateArgoCDRole
    Properties:
      RoleName: !Sub eks-argocd-${Cluster}
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"                   
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringLike": {
                    "${eksEndpoint}:sub": "system:serviceaccount:argocd:*",
                    "${eksEndpoint}:aud": "sts.amazonaws.com"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
      Policies:
        - PolicyName: !Sub eks-argocd-policy-${Cluster}
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: "AssumeRole"
                Effect: "Allow"
                Action: "sts:AssumeRole"
                Resource: 
                  Fn::If:
                    - IsDev
                    - !Ref ArgoCDServerAssumeRoleListDev
                    - 
                      Fn::If:
                        - IsHml
                        - !Ref ArgoCDServerAssumeRoleListHml
                        - !Ref ArgoCDServerAssumeRoleListPrd
  
  ClusterRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Allows EKS to manage clusters on your behalf
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
            Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy

  ClusterAutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub eks-cluster-autoscaler-${Cluster}            
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:cluster-autoscaler"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]        
      Policies:
        - PolicyName: !Sub eks-cluster-autoscaler-${Cluster}   
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 
                  - 'autoscaling:DescribeAutoScalingGroups'
                  - 'autoscaling:DescribeAutoScalingInstances'
                  - 'autoscaling:DescribeLaunchConfigurations'
                  - 'autoscaling:DescribeTags'
                  - 'autoscaling:SetDesiredCapacity'
                  - 'autoscaling:TerminateInstanceInAutoScalingGroup'
                  - 'ec2:DescribeLaunchTemplateVersions'
                  - 'ec2:DescribeInstanceTypes'            
                Resource: '*'
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    component
          Value:  !Sub '${Component}'
        - Key:    env
          Value:  !Sub '${Env}'
        - Key:    owner
          Value:  !Sub '${Owner}'
        - Key:    pci_classification
          Value:  !Sub '${PCIClassification}'
        - Key:    pci_scope
          Value:  !Sub '${PCIScope}'
        - Key:    platform
          Value:  !Sub '${Platform}'
        - Key:    squad
          Value:  !Sub '${Squad}'
        - Key:    service
          Value:  !Sub '${Service}'
        - Key:    stack
          Value:  !Sub '${Stack}'
        - Key:    resource
          Value:  Role

  ClusterLoadBalancerControlerRole:
    Type: AWS::IAM::Role
    Properties: 
      RoleName: !Sub eks-loadbalancer-controller-${Cluster}
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:loadbalancer-controller"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
      Policies:
        - PolicyName: !Sub eks-loadbalancer-controller-${Cluster}
          PolicyDocument: 
            {
                "Version": "2012-10-17",
                "Statement": [
                    {
                        "Effect": "Allow",
                        "Action": [
                            "iam:CreateServiceLinkedRole",
                            "ec2:DescribeAccountAttributes",
                            "ec2:DescribeAddresses",
                            "ec2:DescribeAvailabilityZones",
                            "ec2:DescribeInternetGateways",
                            "ec2:DescribeVpcs",
                            "ec2:DescribeSubnets",
                            "ec2:DescribeSecurityGroups",
                            "ec2:DescribeInstances",
                            "ec2:DescribeNetworkInterfaces",
                            "ec2:DescribeTags",
                            "ec2:GetCoipPoolUsage",
                            "ec2:DescribeCoipPools",
                            "elasticloadbalancing:DescribeLoadBalancers",
                            "elasticloadbalancing:DescribeLoadBalancerAttributes",
                            "elasticloadbalancing:DescribeListeners",
                            "elasticloadbalancing:DescribeListenerCertificates",
                            "elasticloadbalancing:DescribeSSLPolicies",
                            "elasticloadbalancing:DescribeRules",
                            "elasticloadbalancing:DescribeTargetGroups",
                            "elasticloadbalancing:DescribeTargetGroupAttributes",
                            "elasticloadbalancing:DescribeTargetHealth",
                            "elasticloadbalancing:DescribeTags",
                            "elasticloadbalancing:AddTags",
                            "elasticloadbalancing:SetSecurityGroups",
                            "elasticloadbalancing:DescribeListenerAttributes"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "cognito-idp:DescribeUserPoolClient",
                            "acm:ListCertificates",
                            "acm:DescribeCertificate",
                            "iam:ListServerCertificates",
                            "iam:GetServerCertificate",
                            "waf-regional:GetWebACL",
                            "waf-regional:GetWebACLForResource",
                            "waf-regional:AssociateWebACL",
                            "waf-regional:DisassociateWebACL",
                            "wafv2:GetWebACL",
                            "wafv2:GetWebACLForResource",
                            "wafv2:AssociateWebACL",
                            "wafv2:DisassociateWebACL",
                            "shield:GetSubscriptionState",
                            "shield:DescribeProtection",
                            "shield:CreateProtection",
                            "shield:DeleteProtection"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:AuthorizeSecurityGroupIngress",
                            "ec2:RevokeSecurityGroupIngress"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:CreateSecurityGroup"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:CreateTags"
                        ],
                        "Resource": "arn:aws:ec2:*:*:security-group/*",
                        "Condition": {
                            "StringEquals": {
                                "ec2:CreateAction": "CreateSecurityGroup"
                            },
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:CreateTags",
                            "ec2:DeleteTags"
                        ],
                        "Resource": "arn:aws:ec2:*:*:security-group/*",
                        "Condition": {
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "true",
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:AuthorizeSecurityGroupIngress",
                            "ec2:RevokeSecurityGroupIngress",
                            "ec2:DeleteSecurityGroup"
                        ],
                        "Resource": "*",
                        "Condition": {
                            "Null": {
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:CreateLoadBalancer",
                            "elasticloadbalancing:CreateTargetGroup"
                        ],
                        "Resource": "*",
                        "Condition": {
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:CreateListener",
                            "elasticloadbalancing:DeleteListener",
                            "elasticloadbalancing:CreateRule",
                            "elasticloadbalancing:DeleteRule"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:AddTags",
                            "elasticloadbalancing:RemoveTags"
                        ],
                        "Resource": [
                            "arn:aws:elasticloadbalancing:*:*:targetgroup/*/*",
                            "arn:aws:elasticloadbalancing:*:*:loadbalancer/net/*/*",
                            "arn:aws:elasticloadbalancing:*:*:loadbalancer/app/*/*"
                        ],
                        "Condition": {
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "true",
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:AddTags",
                            "elasticloadbalancing:RemoveTags"
                        ],
                        "Resource": [
                            "arn:aws:elasticloadbalancing:*:*:listener/net/*/*/*",
                            "arn:aws:elasticloadbalancing:*:*:listener/app/*/*/*",
                            "arn:aws:elasticloadbalancing:*:*:listener-rule/net/*/*/*",
                            "arn:aws:elasticloadbalancing:*:*:listener-rule/app/*/*/*"
                        ]
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:ModifyLoadBalancerAttributes",
                            "elasticloadbalancing:SetIpAddressType",
                            "elasticloadbalancing:SetSecurityGroups",
                            "elasticloadbalancing:SetSubnets",
                            "elasticloadbalancing:DeleteLoadBalancer",
                            "elasticloadbalancing:ModifyTargetGroup",
                            "elasticloadbalancing:ModifyTargetGroupAttributes",
                            "elasticloadbalancing:DeleteTargetGroup"
                        ],
                        "Resource": "*",
                        "Condition": {
                            "Null": {
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:RegisterTargets",
                            "elasticloadbalancing:DeregisterTargets"
                        ],
                        "Resource": "arn:aws:elasticloadbalancing:*:*:targetgroup/*/*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:SetWebAcl",
                            "elasticloadbalancing:ModifyListener",
                            "elasticloadbalancing:AddListenerCertificates",
                            "elasticloadbalancing:RemoveListenerCertificates",
                            "elasticloadbalancing:ModifyRule"
                        ],
                        "Resource": "*"
                    }
                ]
            }
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    component
          Value:  !Sub '${Component}'
        - Key:    env
          Value:  !Sub '${Env}'
        - Key:    owner
          Value:  !Sub '${Owner}'
        - Key:    pci_classification
          Value:  !Sub '${PCIClassification}'
        - Key:    pci_scope
          Value:  !Sub '${PCIScope}'
        - Key:    platform
          Value:  !Sub '${Platform}'
        - Key:    squad
          Value:  !Sub '${Squad}'
        - Key:    service
          Value:  !Sub '${Service}'
        - Key:    stack
          Value:  !Sub '${Stack}'
        - Key:    resource
          Value:  Role
  
  VPCCNIRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'eks-vpc-cni-${Cluster}'
      AssumeRolePolicyDocument: !Sub
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"                   
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:aws-node"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      Tags:
        - Key: application
          Value: !Sub '${Application}'
        - Key: business_unit
          Value: !Sub '${BusinessUnitName}'
        - Key: component
          Value: !Sub '${Component}'
        - Key: env
          Value: !Sub '${Env}'
        - Key: owner
          Value: !Sub '${Owner}'
        - Key: pci_classification
          Value: !Sub '${PCIClassification}'
        - Key: pci_scope
          Value: !Sub '${PCIScope}'
        - Key: platform
          Value: !Sub '${Platform}'
        - Key: squad
          Value: !Sub '${Squad}'
        - Key: service
          Value: !Sub '${Service}'
        - Key: stack
          Value: !Sub '${Stack}'
        - Key: resource
          Value: Role

  ClusterExternalDns:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub eks-external-dns-${Cluster}
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"                   
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:external-dns"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
      Policies:
        - PolicyName: !Sub eks-external-dns-${Cluster}
          PolicyDocument:
            {
                "Version": "2012-10-17",
                "Statement": [
                    {
                        "Effect": "Allow",
                        "Action": [
                            "route53:ChangeResourceRecordSets"
                        ],
                        "Resource": [
                            "arn:aws:route53:::hostedzone/*"
                        ]
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "route53:ListHostedZones",
                            "route53:ListResourceRecordSets"
                        ],
                        "Resource": [
                            "*"
                        ]
                    }
                ]
            }
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    component
          Value:  !Sub '${Component}'
        - Key:    env
          Value:  !Sub '${Env}'
