AWSTemplateFormatVersion: "2010-09-09"
Description: Creation of VpcLink - Eitri

Parameters:
  Env:
    Type: String
    Default: dev
  VpcLinkName:
    Type: String
  LoadBalancerArn:
    Type: String
    Default: arn:aws:elasticloadbalancing:us-east-2:908671954593:loadbalancer/net/go-hello-world-web-nlb-dev/c15b4e71c75a4ccb
  TemplateURL:
    Type: String
    Default: https://eliezerraj-908671954593-devops.s3.us-east-2.amazonaws.com/cf-templates/nlb-vpc-link-template.yaml

Mappings:
  Tag:
    Service:
      value: vpc-link  
    Squad:
      value: architecture
    Slack:
      value: architecture
    Email:
      value: architecture
  VpcLink:
    Version:
      value: 1.0.0

Conditions:
  isPrd: !Equals [!Ref Env, prd]

  isDevOrHml: !Or
    - !Equals [!Ref Env, dev]
    - !Equals [!Ref Env, hml]

Resources:
  VpcLink:
    Condition: isDevOrHml
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Name: !Ref VpcLinkName
        LoadBalancerArn: !Ref LoadBalancerArn
        Env: !Ref Env
        Service: !FindInMap [ Tag, Service, value ]
        Slack: !FindInMap [ Tag, Slack, value ]
        Squad: !FindInMap [ Tag, Squad, value ] 
        Email: !FindInMap [ Tag, Email, value ]
      TemplateURL: !Ref TemplateURL
