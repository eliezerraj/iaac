                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:external-dns"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
      Policies:
        - PolicyName: !Sub eks-external-dns-${Cluster}
          PolicyDocument:
            {
                "Version": "2012-10-17",
                "Statement": [
                    {
                        "Effect": "Allow",
                        "Action": [
                            "route53:ChangeResourceRecordSets"
                        ],
                        "Resource": [
                            "arn:aws:route53:::hostedzone/*"
                        ]
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "route53:ListHostedZones",
                            "route53:ListResourceRecordSets"
                        ],
                        "Resource": [
                            "*"
                        ]
                    }
                ]
            }
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    cloud_provider
          Value:  !Sub '${CloudProvider}'
        - Key:    component
          Value:  !Sub '${Component}'
        - Key:    env
          Value:  !Sub '${Env}'
        - Key:    owner
          Value:  !Sub '${Owner}'
        - Key:    pci_classification
          Value:  !Sub '${PCIClassification}'
        - Key:    pci_scope
          Value:  !Sub '${PCIScope}'
        - Key:    platform
          Value:  !Sub '${Platform}'
        - Key:    squad
          Value:  !Sub '${Squad}'
        - Key:    email
          Value:  !Sub '${Email}'
        - Key:    slack
          Value:  !Sub '${Slack}'
        - Key:    service
          Value:  !Sub '${Service}'
        - Key:    stack
          Value:  !Sub '${Stack}'
        - Key:    resource
          Value:  Role

  ClusterExternalSecret:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub eks-external-secret-${Cluster} 
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
