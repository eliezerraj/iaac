        - Key:    pci_classification
          Value:  !Sub '${PCIClassification}'
        - Key:    pci_scope
          Value:  !Sub '${PCIScope}'
        - Key:    platform
          Value:  !Sub '${Platform}'
        - Key:    squad
          Value:  !Sub '${Squad}'
        - Key:    email
          Value:  !Sub '${Email}'
        - Key:    slack
          Value:  !Sub '${Slack}'
        - Key:    service
          Value:  !Sub '${Service}'
        - Key:    stack
          Value:  !Sub '${Stack}'
        - Key:    resource
          Value:  Role

