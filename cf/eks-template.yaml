      SecurityGroupIngress:
      - SourcePrefixListId: !If [isPrd, pl-0f69d41070629d77d, pl-0a4fad0d8c87e0fb1 ]
        FromPort: 443
        IpProtocol: tcp
        ToPort: 443
        Description: "Allow access to Rundeck"
      - CidrIp: 10.190.0.0/22
        FromPort: 443
        IpProtocol: tcp
        ToPort: 443
        Description: "Allow access to VPN Banking"
      - CidrIp: !Ref CidrIp
        FromPort: 443
        IpProtocol: tcp
        ToPort: 443
        Description: "Allow access to Local VPC"        
      - CidrIp: 10.144.0.0/16
        FromPort: 443
        ToPort: 443
        IpProtocol: 'tcp'
        Description: "Allow access to Account: devopstools-dev"
      - CidrIp: 10.152.0.0/16
        FromPort: 443
        ToPort: 443
        IpProtocol: 'tcp'
        Description: "Allow access to Account: devopstools-prd"
