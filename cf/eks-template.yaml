                "Statement": [
                    {
                        "Effect": "Allow",
                        "Action": "ssm:GetParameter",
                        "Resource": "*"
                    }
                ]
            }
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    cloud_provider
          Value:  !Sub '${CloudProvider}'
        - Key:    component
          Value:  !Sub '${Component}'
