AWSTemplateFormatVersion: "2010-09-09"
Description: Template do cluster EKS

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - 
        Label:
          default: "EKS Product Details"
        Parameters:
          - ClusterName
          - ClusterVersion
      - 
        Label:
          default: "Network/VPC info"
        Parameters:
          - CidrIp
          - SubnetIds
          - VpcId
      - 
        Label:
          default: "EKS Product Tags"
        Parameters:
          - Application
          - BusinessUnitName
          - CloudProvider
          - Component
          - Env
          - Owner
          - PCIClassification
          - PCIScope
          - Platform
          - Squad
          - Email
          - Slack
          - Service
          - Stack

    ParameterLabels:
      Application:
        default: 'Application: '
      BusinessUnitName:
        default: 'BusinessUnitName: '
      CloudProvider:
        default: 'CloudProvider: '
      Component:
        default: 'Component: '
      Env:
        default: 'Env: '
      Owner:
        default: 'Owner: '
      PCIClassification:
        default: 'PCIClassification: '
      PCIScope:
        default: 'PCIScope: '
      Platform:
        default: 'Platform: '
      Squad:
        default: 'Squad: '
      Email:
        default: 'Email: '
      Slack:
        default: 'Slack: '
      Service:
        default: 'Service: '
      Stack:
        default: 'Stack: '
      ClusterName:
        default: 'ClusterName: '
      ClusterVersion:
        default: 'ClusterVersion: '
      CidrIp:
        default: 'CidrIp: '
      SubnetIds:
        default: 'SubnetIds: '
      VpcId:
        default: 'VpcId: '

Parameters:
  Application:
    Description:    Please specify the Application. Used for tagging 
    Type:           String
  BusinessUnitName:
    Description:    Please specify the Business Unit Name. Used for tagging  
    Type:           String
  CloudProvider:
    Description:    Please specify the Cloud Provider. Used for tagging
    Type:           String
    Default: aws
    AllowedValues:
      - aws
      - azure
      - gcp
  Component:
    Description:    Please specify the Component. Used for tagging
    Type:           String
  Env:
    Description:    Please specify the Environment. Used for tagging   
    Type:           String
    AllowedValues:
      - dev
      - qa
      - hml
      - prd    
  Owner:
    Description:    Please specify the Owner. Used for tagging  
    Type:           String   
  PCIClassification:
    Description:    Please specify the PCI Classification of environment. Used for tagging  
    Type:           String
    Default: non-pci
    AllowedValues:
      - pci
      - pci-connected
      - non-pci    
  PCIScope:
    Description:    Please specify if this environment is PCI Scope or not. Used for tagging  
    Type:           String
    Default: false
    AllowedValues:
      - false
      - true
  Platform:
    Description:    Please specify the Platform. Used for tagging
    Type:           String  
  Squad:
    Description:    Please specify the Squad. Used for tagging
    Type:           String 
  Email:
    Description:    Please specify the Email. Used for tagging
    Type:           String 
  Slack:
    Description:    Please specify the Slack. Used for tagging
    Type:           String 
  Service:
    Description:    Please specify the Service. Used for tagging
    Type:           String 
  Stack:
    Description:    Please specify the Stack. Used for tagging
    Type:           String 
  ClusterName:
    Description:    Please specify EKS Cluster Name
    Type:           String
    Default:        ""
  ClusterVersion:
    Description:    Please specify EKS Cluster Version
    Type:           String
    Default:        '1.28'
    AllowedValues:
      - '1.26'
      - '1.27'
      - '1.28'
  CidrIp:
    Description:    Please specify CIDR Block of VPC  
    Type:           String
  SubnetIds:
    Description:    Please specify List the Subnets  
    Type:           'List<AWS::EC2::Subnet::Id>'
  VpcId:
    Description:    Please specify VPC ID of AWS Account  
    Type:           String

Mappings:
  Cluster:
    EndpointPrivateAccess: 
      Access: true
    EndpointPublicAccess: 
      Access: false

Conditions:
  notClusterName: !Equals [!Ref ClusterName, ""]
  isPrd: !Equals [ !Ref Env, prd ]

Resources:
  ClusterRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Allows EKS to manage clusters on your behalf
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
            Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy

  ClusterAutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub eks-cluster-autoscaler-${Cluster}            
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:cluster-autoscaler"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]        
      Policies:
        - PolicyName: !Sub eks-cluster-autoscaler-${Cluster}   
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 
                  - 'autoscaling:DescribeAutoScalingGroups'
                  - 'autoscaling:DescribeAutoScalingInstances'
                  - 'autoscaling:DescribeLaunchConfigurations'
                  - 'autoscaling:DescribeTags'
                  - 'autoscaling:SetDesiredCapacity'
                  - 'autoscaling:TerminateInstanceInAutoScalingGroup'
                  - 'ec2:DescribeLaunchTemplateVersions'
                  - 'ec2:DescribeInstanceTypes'
                  - 'logs:CreateLogStream'
                  - 'logs:CreateLogGroup'
                  - 'logs:DescribeLogStreams'
                  - 'logs:PutLogEvents'            
                Resource: '*'
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    cloud_provider
          Value:  !Sub '${CloudProvider}'
        - Key:    component
          Value:  !Sub '${Component}'
        - Key:    env
          Value:  !Sub '${Env}'
        - Key:    owner
          Value:  !Sub '${Owner}'
        - Key:    pci_classification
          Value:  !Sub '${PCIClassification}'
        - Key:    pci_scope
          Value:  !Sub '${PCIScope}'
        - Key:    platform
          Value:  !Sub '${Platform}'
        - Key:    squad
          Value:  !Sub '${Squad}'
        - Key:    email
          Value:  !Sub '${Email}'
        - Key:    slack
          Value:  !Sub '${Slack}'
        - Key:    service
          Value:  !Sub '${Service}'
        - Key:    stack
          Value:  !Sub '${Stack}'
        - Key:    resource
          Value:  Role

  ClusterLoadBalancerControlerRole:
    Type: AWS::IAM::Role
    Properties: 
      RoleName: !Sub eks-loadbalancer-controller-${Cluster}
      AssumeRolePolicyDocument: !Sub 
        - |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/oidc.eks.${AWS::Region}.amazonaws.com/id/${eksId}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${eksEndpoint}:sub": "system:serviceaccount:kube-system:loadbalancer-controller"
                  }
                }
              }
            ]
          }
        - eksId:
            !Select [ 4, !Split ["/", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
          eksEndpoint:
            !Select [ 1, !Split [ "//", !GetAtt Cluster.OpenIdConnectIssuerUrl ]]
      Policies:
        - PolicyName: !Sub eks-loadbalancer-controller-${Cluster}
          PolicyDocument: 
            {
                "Version": "2012-10-17",
                "Statement": [
                    {
                        "Effect": "Allow",
                        "Action": [
                            "iam:CreateServiceLinkedRole",
                            "ec2:DescribeAccountAttributes",
                            "ec2:DescribeAddresses",
                            "ec2:DescribeAvailabilityZones",
                            "ec2:DescribeInternetGateways",
                            "ec2:DescribeVpcs",
                            "ec2:DescribeSubnets",
                            "ec2:DescribeSecurityGroups",
                            "ec2:DescribeInstances",
                            "ec2:DescribeNetworkInterfaces",
                            "ec2:DescribeTags",
                            "ec2:GetCoipPoolUsage",
                            "ec2:DescribeCoipPools",
                            "elasticloadbalancing:DescribeLoadBalancers",
                            "elasticloadbalancing:DescribeLoadBalancerAttributes",
                            "elasticloadbalancing:DescribeListeners",
                            "elasticloadbalancing:DescribeListenerCertificates",
                            "elasticloadbalancing:DescribeSSLPolicies",
                            "elasticloadbalancing:DescribeRules",
                            "elasticloadbalancing:DescribeTargetGroups",
                            "elasticloadbalancing:DescribeTargetGroupAttributes",
                            "elasticloadbalancing:DescribeTargetHealth",
                            "elasticloadbalancing:DescribeTags",
                            "elasticloadbalancing:AddTags",
                            "elasticloadbalancing:SetSecurityGroups"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "cognito-idp:DescribeUserPoolClient",
                            "acm:ListCertificates",
                            "acm:DescribeCertificate",
                            "iam:ListServerCertificates",
                            "iam:GetServerCertificate",
                            "waf-regional:GetWebACL",
                            "waf-regional:GetWebACLForResource",
                            "waf-regional:AssociateWebACL",
                            "waf-regional:DisassociateWebACL",
                            "wafv2:GetWebACL",
                            "wafv2:GetWebACLForResource",
                            "wafv2:AssociateWebACL",
                            "wafv2:DisassociateWebACL",
                            "shield:GetSubscriptionState",
                            "shield:DescribeProtection",
                            "shield:CreateProtection",
                            "shield:DeleteProtection"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:AuthorizeSecurityGroupIngress",
                            "ec2:RevokeSecurityGroupIngress"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:CreateSecurityGroup"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:CreateTags"
                        ],
                        "Resource": "arn:aws:ec2:*:*:security-group/*",
                        "Condition": {
                            "StringEquals": {
                                "ec2:CreateAction": "CreateSecurityGroup"
                            },
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:CreateTags",
                            "ec2:DeleteTags"
                        ],
                        "Resource": "arn:aws:ec2:*:*:security-group/*",
                        "Condition": {
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "true",
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "ec2:AuthorizeSecurityGroupIngress",
                            "ec2:RevokeSecurityGroupIngress",
                            "ec2:DeleteSecurityGroup"
                        ],
                        "Resource": "*",
                        "Condition": {
                            "Null": {
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:CreateLoadBalancer",
                            "elasticloadbalancing:CreateTargetGroup"
                        ],
                        "Resource": "*",
                        "Condition": {
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:CreateListener",
                            "elasticloadbalancing:DeleteListener",
                            "elasticloadbalancing:CreateRule",
                            "elasticloadbalancing:DeleteRule"
                        ],
                        "Resource": "*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:AddTags",
                            "elasticloadbalancing:RemoveTags"
                        ],
                        "Resource": [
                            "arn:aws:elasticloadbalancing:*:*:targetgroup/*/*",
                            "arn:aws:elasticloadbalancing:*:*:loadbalancer/net/*/*",
                            "arn:aws:elasticloadbalancing:*:*:loadbalancer/app/*/*"
                        ],
                        "Condition": {
                            "Null": {
                                "aws:RequestTag/elbv2.k8s.aws/cluster": "true",
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:AddTags",
                            "elasticloadbalancing:RemoveTags"
                        ],
                        "Resource": [
                            "arn:aws:elasticloadbalancing:*:*:listener/net/*/*/*",
                            "arn:aws:elasticloadbalancing:*:*:listener/app/*/*/*",
                            "arn:aws:elasticloadbalancing:*:*:listener-rule/net/*/*/*",
                            "arn:aws:elasticloadbalancing:*:*:listener-rule/app/*/*/*"
                        ]
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:ModifyLoadBalancerAttributes",
                            "elasticloadbalancing:SetIpAddressType",
                            "elasticloadbalancing:SetSecurityGroups",
                            "elasticloadbalancing:SetSubnets",
                            "elasticloadbalancing:DeleteLoadBalancer",
                            "elasticloadbalancing:ModifyTargetGroup",
                            "elasticloadbalancing:ModifyTargetGroupAttributes",
                            "elasticloadbalancing:DeleteTargetGroup"
                        ],
                        "Resource": "*",
                        "Condition": {
                            "Null": {
                                "aws:ResourceTag/elbv2.k8s.aws/cluster": "false"
                            }
                        }
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:RegisterTargets",
                            "elasticloadbalancing:DeregisterTargets"
                        ],
                        "Resource": "arn:aws:elasticloadbalancing:*:*:targetgroup/*/*"
                    },
                    {
                        "Effect": "Allow",
                        "Action": [
                            "elasticloadbalancing:SetWebAcl",
                            "elasticloadbalancing:ModifyListener",
                            "elasticloadbalancing:AddListenerCertificates",
                            "elasticloadbalancing:RemoveListenerCertificates",
                            "elasticloadbalancing:ModifyRule"
                        ],
                        "Resource": "*"
                    }
                ]
            }
      Tags: 
        - Key:    application 
          Value:  !Sub '${Application}'
        - Key:    business_unit
          Value:  !Sub '${BusinessUnitName}'
        - Key:    cloud_provider
          Value:  !Sub '${CloudProvider}'
        - Key:    component
          Value:  !Sub '${Component}'
        - Key:    env
          Value:  !Sub '${Env}'
        - Key:    owner
          Value:  !Sub '${Owner}'
        - Key:    pci_classification
          Value:  !Sub '${PCIClassification}'
        - Key:    pci_scope
          Value:  !Sub '${PCIScope}'
        - Key:    platform
          Value:  !Sub '${Platform}'
        - Key:    squad
          Value:  !Sub '${Squad}'
        - Key:    email
          Value:  !Sub '${Email}'
        - Key:    slack
          Value:  !Sub '${Slack}'
        - Key:    service
          Value:  !Sub '${Service}'
        - Key:    stack
          Value:  !Sub '${Stack}'
        - Key:    resource
          Value:  Role

  ClusterExternalDns:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub eks-external-dns-${Cluster}
      AssumeRolePolicyDocument: !Sub 
